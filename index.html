<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <header class="cabeçalho">
     <div class="container">         
         <span  class="cabeçalho__menu-hamburguer container__imagem"  onclick="clickMenu()"></span>   
         <menu id="itens" >
            <ul>
                <li class="itens__titulo">Categorias</li>
                <li class="itens__links"><a class="itens__link__link" href="#">PROGRAMAÇÃO</a></li>
                <li class="itens__links"><a class="itens__link__link" href="#">FRONT-END</a></li>
                <li class="itens__links"><a class="itens__link__link" href="#">INFRAESTRUTURA</a></li>
                <li class="itens__links"><a class="itens__link__link" href="#">BUSINESS</a></li>
                <li class="itens__links"><a class="itens__link__link" href="#">DESIGN & UX</a></li>
            </ul>
         </menu>      
         <img src="imagens/Logo.svg" alt="Logo AluraBooks" class="container__imagem">
     </div>
     <div class="container">
         <a href="#"><img src="imagens/Favoritos.svg" alt="Ícone Favoritos" class="container__imagem"></a>
         <a href="#"><img src="imagens/Sacola.png" alt="Ícone Sacola de compras" class="container__imagem"></a>
         <a href="#"><img src="imagens/Usuario.png" alt="ícone Usuários" class="container__imagem"></a>
     </div>
    </header>

    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__paragrafo">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <a class="banner__busca" href="#"><img src="imagens/Vector.svg" alt="ícone de uma Lupa"> Qual será sua próxima leitura?</a>
    </section>

    <script>
        function clickMenu() {
            var itens = document.getElementById('itens');         

            if (itens.style.display === 'block') {
                itens.style.display = 'none';
                ;
            } else {
                itens.style.display = 'block';
                ;
            }
        }
    </script>
    
       

</body>
</html>
